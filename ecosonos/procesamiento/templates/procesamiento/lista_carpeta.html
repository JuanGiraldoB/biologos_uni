<ul>
    <form method="post" action="{% url 'lista_carpeta' %}">
        {% csrf_token %}
        {% for carpeta in carpetas %}
        {{file}}
        <li>
            <label>
                <input type="checkbox" name="carpetas" value="{{ carpeta }}">
                {{ carpeta }}
            </label>
        </li>
        {% endfor %}
        <button type="submit" name="accion" value="procesar">Procesar carpetas</button>
    </form>
</ul>

<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100"></div>
</div>
